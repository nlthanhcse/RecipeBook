<div class="card w-50 mx-auto" role="button" (click)="onSelectRecipe()">
    <img class="card-img-top w-50 mx-auto" src="{{ recipe.imagePath }}" alt="{{ recipe.name }}">
    <div class="card-body">
        <h5 class="card-title text-center">{{ recipe.name }}</h5>
        <p class="card-text text-center"> {{ recipe.description }}</p>
    </div>
