<div class="row">
    <div class="col-xl-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">To Shopping List</a>
                    <a href="#" class="dropdown-item">Edit Recipe</a>
                    <a href="#" class="dropdown-item">Delete recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="d-flex flex-column justify-content-center text-center">
    <div class="row">
        <div class="col-xl-12">
            <img style="max-height: 200px;max-width: 200px;" src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <h3 class="text-center">{{ recipe.name }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            Ingredients
        </div>
    </div>
</div>
