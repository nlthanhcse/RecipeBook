<div class="row">
    <div class="col-xl-12">
        <app-shopping-list-edit (addIngredientEvent)="onIngredientAdded($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" role="button" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
