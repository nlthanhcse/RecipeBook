<div class="row">
    <div class="col-xl-12">
        <form>
            <div class="row">
                <div class="col-xl-8 form-group">
                    <label for="ingredientName">Ingredient name</label>
                    <input type="text" id="ingredientName" class="form-control" #ingName>
                </div>
                <div class="col-xl-4 form-group">
                    <label for="ingredientAmount">Ingredient amount</label>
                    <input type="number" id="ingredientAmount" class="form-control" #ingAmount>
                </div>
                <div class="col-xl-12 button-group d-flex flex-row justify-content-center" role="group">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient(ingName, ingAmount)">Add</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-warning">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
